{% include base_path %}

<style>
  .navbar {
    background-color: #333;
    position: fixed;
    top: 100px; /* Adjust this value to control the vertical position */
    right: 100px; /* Adjust this value to control the horizontal position */
    width: 200px; /* Adjust width as needed */
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    z-index: 1000; /* Ensures it floats above other content */
    overflow: hidden; /* Ensures dropdown does not overflow the container */
    padding: 0; /* Removes default padding */
  }
  .navbar-list {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }
  .navbar-item {
    position: relative;
  }
  .navbar-item a, .dropbtn {
    display: block;
    color: white;
    text-align: center;
    padding: 10px;
    text-decoration: none;
    border-bottom: 1px solid #444; /* Adds separation between menu items */
    background-color: #333; /* Ensure background color matches navbar */
  }
  .navbar-item a:hover, .dropdown:hover .dropbtn {
    background-color: #555;
  }
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 180px;
    box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    border-radius: 4px;
    top: 100%; /* Positions the dropdown below the button */
    right: 0;
    z-index: 1000;
  }
  .dropdown-content a {
    color: black;
    padding: 10px;
    text-decoration: none;
    display: block;
    text-align: left;
    border-bottom: 1px solid #ddd; /* Adds separation between dropdown items */
  }
  .dropdown-content a:hover {
    background-color: #f1f1f1;
  }
  .dropdown:hover .dropdown-content {
    display: block;
  }
  html {
    scroll-behavior: smooth;
  }
  body {
    margin: 0; /* Ensure there's no default margin */
    padding-right: 220px; /* Ensure there's enough space for the floating navbar */
  }
  .dropbtn::after {
    content: '‚ñº'; /* Down arrow character */
    font-size: 12px; /* Adjust size as needed */
    margin-left: 5px; /* Space between text and arrow */
  }
</style>

  <ul class="navbar-list">
    <li class="navbar-item dropdown">
      <a href="javascript:void(0)" class="dropbtn">Projects</a>
      <div class="dropdown-content">
        {% for post in site.portfolio %}
          <a href="#{{ post.title | slugify }}">{{ post.title }}</a>
        {% endfor %}
      </div>
    </li>
  </ul>
</nav>
